<ion-header>
  <portal-header></portal-header>
</ion-header>
<ion-footer>
  <portal-footer></portal-footer>
</ion-footer>

<ion-content class="myview" padding>
  <div class="logo">
    <ion-row class="logo-image">
      <img src="../../../assets/imgs/420portal.png">
    </ion-row>
  </div>
  <form #loginForm='ngForm'>
    <div class="login">
      <ion-item>
        <ion-label color="light" floating>Username</ion-label>
        <ion-input type="username" name="username" #username='ngModel' [(ngModel)]="user.username" required autocomplete="off">
        </ion-input>
      </ion-item>
      <div *ngIf="username.invalid && (username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          This is required
        </div>
      </div>
      <ion-item>
        <ion-label color="light" floating>Password</ion-label>
        <ion-input type="password" #password='ngModel' name="password" [(ngModel)]="user.password" required autocomplete="off">
        </ion-input>
      </ion-item>
      <div *ngIf="password.invalid && ( password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          This is required
        </div>
        <div *ngIf="password.errors.minlength">
          Minimum 8 digit
        </div>

      </div>

    </div>
    <ion-row class="logo">
      <button ion-button large block color="applogin" [disabled]="loginForm.invalid" (click)="login()" class="signuploginbtn">Login</button>
    </ion-row>
  </form>

  <form #forgotForm='ngForm' class="forgot_password">
    <div class="forgot">
      <p class="forgetpassword">Forgot Username/Password?</p>
      <ion-item>
        <ion-label color="light" floating>Email</ion-label>
        <ion-input type="email" name="forgotemail" [(ngModel)]="forgotemail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autocomplete="off">
        </ion-input>
      </ion-item>
    </div>

    <ion-row class="logo">
      <button ion-button large block color="applogin" [disabled]="forgotForm.invalid" (click)="retrieve()" class="signuploginbtn">Retrieve</button>
    </ion-row>
  </form>

  <p class="register" (click)="gotosignup()">Don't have an account? <span style="color : #d48416">Sign up</span></p>
</ion-content>
