<ion-header>
  <portal-header></portal-header>
</ion-header>
<ion-footer>
  <portal-footer></portal-footer>
</ion-footer>
<ion-content class="menu-items">

  <ion-card no-padding no-margin style="width: 100%" *ngFor="let post of posts">
    <ion-item style="padding-left : 16px !important;">
      <ion-avatar item-start>
        <img [src]="post.profile_image_url">
      </ion-avatar>
      <h2 color="light">{{post.username}}</h2>
      <p class="date">{{post.created}}</p>
      <p item-end>
        <ion-icon class="heart" name="eye"> <span class="count">{{post.views}}</span></ion-icon>
        <ion-icon class="view" name="heart"></ion-icon><span class="count">{{post.likes}}</span>
      </p>
    </ion-item>
    <div *ngIf="post.type == 'image'" class="post_image">
      <img [src]="post.file_url" (click) = "openImageDetails(post.id)" />
    </div>
    <div *ngIf="post.type == 'video'" [ngStyle]="{'background-image': 'url('+post.thumbnail+')'}" class="post_image">
      <ion-icon name="play" class="play-btn"></ion-icon>
    </div>
    <ion-card-content>
      <p></p>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
